              100% {transform: translateX(100%) translateY(100%) rotate(45deg);}}@keyframes navigation-cta-pulse {0%,100% {box-shadow: 0 0 20px

        <div class="navigation-container6">
          <div class="navigation-container7">
            <script defer="" data-name="navigation">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const navToggle = document.getElementById("navToggle")
                  const navMenu = document.getElementById("navMenu")
                  const navLinks = navMenu.querySelectorAll(".navigation-link")

                  navToggle.addEventListener("click", () => {
                    const isExpanded = navToggle.getAttribute("aria-expanded") === "true"
                    navToggle.setAttribute("aria-expanded", !isExpanded)
                    navMenu.classList.toggle("navigation-menu-open")
                    document.body.style.overflow = !isExpanded ? "hidden" : ""
                  })

                  navLinks.forEach((link) => {
                    link.addEventListener("click", () => {
                      if (window.innerWidth <= 991) {
                        navToggle.setAttribute("aria-expanded", "false")
                        navMenu.classList.remove("navigation-menu-open")
                        document.body.style.overflow = ""
                      }
                    })
                  })

                  window.addEventListener("resize", () => {
                    if (window.innerWidth > 991) {
                      navToggle.setAttribute("aria-expanded", "false")
                      navMenu.classList.remove("navigation-menu-open")
                      document.body.style.overflow = ""
                    }
                  })

                  let lastScrollY = window.scrollY
                  const navContainer = document.getElementById("mainNavigation")

                  window.addEventListener(
                    "scroll",
                    () => {
                      const currentScrollY = window.scrollY

                      if (currentScrollY > lastScrollY && currentScrollY > 100) {
                        navContainer.style.transform = "translateY(-100%)"
                      } else {
                        navContainer.style.transform = "translateY(0)"
                      }

                      lastScrollY = currentScrollY
                    },
                    { passive: true }
                  )
                })()
              });
            </script>
          </div>
        </div>
